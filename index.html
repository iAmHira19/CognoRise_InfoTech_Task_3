        </nav>

    <main>
        <section id="search">
            <h2>Search for Your Next Adventure</h2>
            <select id="locationSelect">
                <option value="paris">Paris</option>
                <option value="new-york">New York</option>

            <!-- Search results will be displayed here -->
        </section>
